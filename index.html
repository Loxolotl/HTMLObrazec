                <div>

                        <script>
                            var isEmpty = false;
                            var valid = false;
                            $("#Submit").on('click', function () {
                                isEmpty = false
                                $('input[type=text]:required').each(function () {
                                    if ($(this).val() === '')
                                        isEmpty = true;
                                });
                                $('#email[type=text]:required').each(function () {
                                    if (IsEmail($(this).val()))
                                        isEmpty = true;
                                });



                                function IsEmail(email) {
                                    const validateEmail = (email) => {
                                        return String(email)
                                            .toLowerCase()
                                            .match(
                                                /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                                            );
                                    };
                                }







                                if (isEmpty)
                                    NotFull();
                                else
                                    AcceptReservation();
                            });

                            function AcceptReservation() {
                                Swal.fire({
                                    background: "#ffffff",
                                    font: "Arial",
                                    title: 'Booking Submitted',
                                    showClass: {
                                        popup: 'animate__animated animate__backInUp'
                                    },
                                    hideClass: {
                                        popup: 'animate__animated animate__backOutDown'
                                    },
                                    text: 'Payment must be submitted uppon checking in',
                                    icon: 'success',
                                    iconColor: "#f5deb3",
                                    confirmButtonText: 'Confirm',
                                    confirmButtonColor: "#f5deb3",
                                    backdrop: `hsla(40, 100%, 95%,0.3) `
                                })





                            }
                            function NotFull() {
                                const Toast = Swal.mixin({
                                    toast: true,
                                    background: "#ffffff",
                                    font: "Arial",
                                    border: "0px 0px 0px 2px #f5deb3",
                                    position: 'bottom-center',
                                    iconColor: "#f5deb3",
                                    showConfirmButton: false,
                                    timer: 2000,
                                    timerProgressBar: true,
                                    didOpen: (toast) => {
                                        toast.addEventListener('mouseenter', Swal.stopTimer)
                                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                                    }
                                })

                                Toast.fire({
                                    icon: 'warning',
                                    title: 'Please fill out all required information'
                                })
                            }
                            $("CCButton").click(function () {
                                $(this).css("grayscale", "0%");
                            }, function () {
                                $(this).css("grayscale", "0%");
                            });
                        </script>

                    '<input id="swal" type="text" maxlength="2" pattern="[0-9]" value="Year of expirey">' +
                    '<br>' +
                    '<input id="swal" type="text" maxlength="25"  value="Name on Card">&nbsp;&nbsp;' +
                    '<input id="swal" type="text" maxlength="25"  value="Surname on Card">',
                icon: 'info',
                background: "#ffded4",
                font: "Baskerville",
                showClass: {
                    popup: 'animate__animated animate__backInUp'
                },
                hideClass: {
                    popup: 'animate__animated animate__backOutDown'
                },
                iconColor: "#e39780",
                confirmButtonText: 'Done',
                confirmButtonColor: "#e39780",
                backdrop: `hsla(14, 64%, 70%,0.3) `,
                showConfirmButton: true,
                confirmButtonText: 'Comfirm',
                showCancelButton: true,
                cancelButtonText: 'Cancel',
                cancelButtonColor: '#d33'

            })
                .then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "Payment with card succesful",
                            icon: 'success',
                            background: "#ffded4",
                            font: "Baskerville",
                            iconColor: "#e39780",
                            confirmButtonText: 'Done',
                            confirmButtonColor: "#e39780",
                            backdrop: `hsla(14, 64%, 70%,0.3) `
                        })
                        document.getElementById("Cash").style.display = "none";
                        document.getElementById("PayPal").style.display = "none";
                        document.getElementById("CCButton").style.filter = "grayscale(0%)";
                    }
                })
        }


    </script>
</body>


</html>
